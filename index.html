            <h3> Getting Started </h3>
            <p>
                <h5>What is highlightJs</h5>
                <b>highlightJS</b> is a javascript library to highlight <b>HTML, CSS, and javascript</b> code snippet. It is very easy and simple to use.
                For Example, the following <b>HTML will be highlighted as below:</b>
                <div style="white-space: pre-line">
                    &lt;b id="myDiv" onload="func('text')"&gt;
                        Some contents...
                    &lt;b&gt;
                    &lt;--  comments here --&gt;
                </div>
            </p>
```HTML<b id="myDiv" onload="func('text')">
    some contents...
</b>
<!--  comments here -->
```
            <p>
                Now let's dig deep.
                Using <b>HighlightJs</b> is straight forward and absolutely simple.
                <br>
                First of all you must instatiate the class.
```Javascript
let highlight = new Highlight(enable_listing?, stylesObj?);
highlight.style();
```

                The above code will instantiate the class with optional two parameters.
                <ol>
                    <li>
                        Enable_listing - &lt;true or false&gt;. If true the markup will number every line number,
                        otherwise, no numbering.
                    </li>
                    <li>
                        StyleObj - this is where you can optionally customize the styles for your markup.
                        This is an object that expects maximum of three properties
                        <ul>
                            <li>
                                classNames - this is an object, where its property is the type of snippet you wish to add a different class for. It will override the default one. <br>
                                it also expects an optioanal property <b>"container"</b>. the property "container" will be an object with two properties (className and override).<br>
                                className is the container class name, while override is a boolean value (true or false) which will tell <b>HighlightJs</b> to add the class to an existing class, or override it.<br><br>
                                <b>attributes</b> - this will contain object of each type of snippet you wish to add attrributes:
```Javascript
tag: {
    width:'100px'
}
```
                                <b>styles</b> - this will contain the object of each type of snippet you wish to add inline styles:
```Javascript
tag: {
    'font-weight' : 'bold'
}
```
                                Example below:
                            </li>
                        </ul>

                    </li>
                </ol>
```Javascript
let highlight = new Highlight(true, {
    className: {
        container: {
            override: false,
            className: 'myContainer'
        },
        tag: 'html-tag-class',
        tagName: 'html-tag-name-class'
    },

    attributes: {
        tag: {
            onClick: 'func()',
            width: '100%'
        }
    },

    styles: {
        tagName: {
            'font-size':'20px'
        }
    }
})
```
            </p>

            <p>
                As you can see, <b>HighlightJs</b> is very easy to use and also highly customizable.
                <br>
                You don't need any container to put you codes, just three backtics(```) and the language (HTML or CSS or JAVASCRIPT); <br><br>
                E.g<br><br>
```Javascript
` ` `Javascript
// Your codes here
` ` `
```
                Also you must make sure your opening and closing backticks starts at the beginning of the line
                <br><br><br>
                One of the importance of the library is the ability to write an Html markup without the fear of the browser parsing it.
